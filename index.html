<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream HD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/combined.js"></script>
</head>
<body class="dark-mode">

    <!-- Dark mode toggle switch -->
    <div id="darkModeToggle">
        <label for="toggleSwitch">ðŸŒž Dark Mode</label>
        <input type="checkbox" id="toggleSwitch" onclick="toggleDarkMode()">
    </div>

    <div id="container">
        <div class="input-container">
            <input type="text" id="apiKeyInput" class="input-field" placeholder="Enter API Key">
            <button class="register-button" onclick="startScreen(document.getElementById('apiKeyInput').value)">Continue</button>
        </div>
    </div>

    <!-- Top Movies Podium Layout -->
    <div id="top-movies" class="section hidden">
        <h2>Top Movies</h2>
        <div class="podium-container" id="topMoviesPodium"></div>
        <div class="list-container" id="topMoviesList"></div>
    </div>

    <!-- Top Series Podium Layout -->
    <div id="top-series" class="section hidden">
        <h2>Top Series</h2>
        <div class="podium-container" id="topSeriesPodium"></div>
        <div class="list-container" id="topSeriesList"></div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="section hidden">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Nemanja Katanic</strong></p>
            <p>Software Developer, Movie Enthusiast</p>
            <p>Email: nemanja.k@example.com</p>
            <br>
            <p><strong>Cebrail Demir</strong></p>
            <p>Full-Stack Developer, Tech Lover</p>
            <p>Email: cebrail.d@example.com</p>
        </div>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <div id="taskbar">
        <div class="logo">
            <img src="image/Logo.png" alt="Logo" class="logo">
        </div>
        <nav class="nav-links">
            <a href="javascript:void(0)" onclick="showSection('container')">Search</a>
            <a href="javascript:void(0)" onclick="showSection('top-movies')">Top Movies</a>
            <a href="javascript:void(0)" onclick="showSection('top-series')">Top Series</a>
            <a href="javascript:void(0)" onclick="showSection('contact')">Contact</a>
        </nav>
    </div>
    
</body>
</html>
