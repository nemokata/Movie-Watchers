    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body class="dark-mode">


    <div id="taskbar">
        <div class="logo">

    <div id="resultContainer"></div>

    <!-- Top Movies Podium Layout -->
    <div id="content">
        <!-- Add containers for the top movies -->
        <div id="topMoviesSection">

        <!-- Add containers for the top series similarly if needed -->

            <p><strong>Cebrail Demir</strong></p>
